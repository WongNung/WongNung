{% load static %}
{% load tailwind_tags %}
{% load django_htmx %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-back-grey scrollbar">
    {% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'js/htmx.min.js' %}"></script>
    {% django_htmx_script %}
  </body>
</html>
